<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Negociações</title>
    <link rel="stylesheet" href="app/assets/css/bootstrap.css">
    <link rel="stylesheet" href="app/assets/css/bootstrap-theme.css">

</head>
<body class="container">
    
    <h1 class="text-center">Negociações</h1>
    
    <div id="messageView"></div>

    <form class="form">
        
        <div class="form-group">
            <label for="data">Data</label>
            <input value="16/09/2000" type="text" id="data" class="form-control" required autofocus/>        
        </div>    
        
        <div class="form-group">
            <label for="quantidade">Quantidade</label>
            <input value=5 type="number" min="1" step="1" id="quantidade" class="form-control" value="1" required/>
        </div>
        
        <div class="form-group">
            <label for="valor">Valor</label>
            <input value=100 id="valor" type="number" class="form-control"  min="0.01" step="0.01" value="0.0" required />
        </div>
        
        <button class="btn btn-primary" type="submit">Incluir</button>
    </form>
    
    <div class="text-center">
        <button id="btnImport" class="btn btn-primary text-center" type="button">
            Importar Negociações
        </button>
        <button id="btnDelete" class="btn btn-primary text-center" type="button">
            Apagar
        </button>
    </div> 
    <br>
    <br>
    
    <div id="tradesView"></div>

    
<script src="node_modules/systemjs/dist/system.js"></script>
<script>
    System.defaultJSExtensions = true
    System
        .import('app/public/index.js')
        .catch(err => console.error(err))
</script>

</body>
</html>
