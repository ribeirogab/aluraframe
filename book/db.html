<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Indexed DB</title>
</head>

<body>
  <script src="js/app/models/Negotiation.js"></script>
  <script>
    let connection = null

    const openRequest = window.indexedDB.open('jscangaceiro', 3)

    openRequest.onupgradeneeded = e => {
      console.log('Acessado quando o banco de dados Ã© criado ou atualizado')
      connection = e.target.result

      if(connection.objectStoreNames.contains('negotiations')) {
        console.log('deletando store...')
        connection.deleteObjectStore('negotiations')
      }

      connection.createObjectStore('negotiations', { autoIncrement: true })
    }

    openRequest.onsuccess = e => {
      console.log('Sucesso ao conectar ao IndexedDB')
      connection = e.target.result
    }

    openRequest.onerror = e => {
      console.log(e.target.error)
    }

    function add() {
      const negotiation = new Negotiation(new Date, 5, 200)
      const request = connection
        .transaction(['negotiations'], 'readwrite')
        .objectStore('negotiations')
        .add(negotiation)

      request.onsuccess = e => {
        console.log('Negociacao adicionada com sucesso')
      }
      
      request.onerror = e => {
        console.log(e.target.error)
      }
    }


  function listAll() {
    const negotiations = []
    const cursor = connection
      .transaction(['negotiations'], 'readwrite')
      .objectStore('negotiations')
      .openCursor()

    cursor.onsuccess = e => {
      const current = e.target.result

      if(current){
        negotiations.push(
          new Negotiation(
            new Date(current.value._date),
            current.value._amount,
            current.value._value
          )
        )
        current.continue()
      } else {
        console.log(negotiations)
      }
    }

    cursor.onerror = e => {
      console.log(e.target.error)
    }
  }
  </script>
</body>

</html>
